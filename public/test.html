<!DOCTYPE HTML>
<html>
<head>
  <title>Test</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript">
  var items = [];
  $(document).ready(function() {
    $.getJSON('/medals.json')
      .success(function(data) {
        $.each(data, function(index, object) {  
          $('table').append(
            $('<tr>')
              .append($('<td>', { html: object['season'] }))
              .append($('<td>', { html: object['location'] }))
              .append($('<td>', { html: object['year'] }))
              .append($('<td>', { html: object['country'] }))
              .append($('<td>', { html: object['sport'] }))
              .append($('<td>', { html: object['event'] }))
              .append($('<td>', { html: object['athlete'] }))
              .append($('<td>', { html: object['medal'] }))

          );
        });
      });
  });
  </script>
</head>
<body>
<h1>Test</h1>
<pre>Reads data from /medals.json and displays it in a HTML table.</pre>
<table>
  <tr>
    <th>Season</th>
    <th>Location</th>
    <th>Year</th>
    <th>Country</th>
    <th>Sport</th>
    <th>Event</th>
    <th>Athlete</th>
    <th>Medal</th>
  </tr>
</table>
</body>
</html>
